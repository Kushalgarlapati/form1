<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><i>Welcome to our website</i></h2><br><br><br><br>
    <form action="./index.html">
    <label for="fn">First Name</label><br>
    <input type="text" id="fn" required placeholder="John"><br><br>

    <label for="mn">Middle Name</label><br>
    <input type="text" id="mn" ><br><br>

    <label for="ln">Last Name</label><br>
    <input type="text" id="ln" required placeholder="Doe"><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" required id="phone" placeholder="1234567890"><br><br>

    <label for="uname">E-Mail or Username</label><br>
    <input type="email" required id="uname" placeholder="Johndoe@gmail.com"><br><br>

    <label for="pass">Password</label><br>
    <input type="password" id="pass" required placeholder="Password"><br><br>

    <input type="submit">

    </form>

</body>
</html>
